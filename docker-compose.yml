version: '3.8'

services:
  # ML Infrastructure Service
  ml-server:
    build: .
    container_name: ml-infra-lite-server
    ports:
      - "8080:8080" # Application Port
      - "8081:8081" # Admin/Health Check Port
    depends_on:
      - minio
    environment:
      # Injecting configuration via environment variables (12-factor app)
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=models
    restart: unless-stopped

  # MinIO: Local S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: ml-infra-minio
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Web Console Port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    # Create the 'models' bucket on startup
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3