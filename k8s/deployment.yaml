apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-infra-server
  labels:
    app: ml-infra
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-infra
  template:
    metadata:
      labels:
        app: ml-infra
    spec:
      containers:
      - name: ml-server
        image: ml-infra-lite:latest # Assume the image is built and pushed
        ports:
        - containerPort: 8080
        - containerPort: 8081
        resources:
          limits:
            memory: "1Gi"  # ML inference is memory-heavy
            cpu: "1"
          requests:
            memory: "512Mi"
            cpu: "500m"
        # The core of our Reliability Vision
        readinessProbe:
          httpGet:
            path: /healthcheck # Dropwizard default admin path or your custom one
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8081
          initialDelaySeconds: 30
        env:
        - name: S3_ENDPOINT
          value: "http://minio-service:9000"
        # In production, use Secrets for these:
        - name: S3_ACCESS_KEY
          value: "minioadmin"
        - name: S3_SECRET_KEY
          value: "minioadmin"